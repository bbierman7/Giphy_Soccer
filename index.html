<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/css/images/style.css">

    <title>Soccer!</title>
</head>

<body>

        <h1>Futbol!</h1>
        <button data-soccer="world cup">World Cup</button>
        <button data-soccer="ronaldinho">Ronaldinho</button>
        <button data-soccer="messi">Messi</button>
        <button data-soccer="cristiano ronaldo">Cristiano Ronaldo</button>
        <button data-soccer="wayne rooney">Wayne Rooney</button>
        <button data-soccer="steven gerrard">Steven Gerrard</button>
        <button data-soccer="f.c. barcelona">F.C. Barcelona</button>
        <button data-soccer="manchester united">Manchester United</button>
        <button data-soccer="bicycle kick">Bicycle kick</button>
        <button data-soccer="elastico">Elastico</button>

        <!--Rendered buttons will be added here-->
        <div id="buttons-view"></div>
        
        <!--Form to type in soccer search topic-->
        <form id="soccer-form">    
            <label for="soccer-input"></label>
            <input type="text" id="soccer-input">
            <br>

        <!--Click here for new soccer gifs to be added-->
        <input id="add-soccer" type="submit" value="Type in your favorite soccer topic!">
        </form>


        <!--Place where gifs will be dumped-->
        <div id="soccer-gifs-appear-here"></div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
