<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Soccer!</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>Click any soccer category to check out 10 GIFs for that topic!</h1>
        </div>
            
            <!--Rendered buttons will be added here-->
            <div class="row">
                    <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div id="buttons-view" class="btn-block"></div>
                </div>
                <div class="col-md-2"></div>
            </div>
            
            <!--Form to type in soccer search topic-->
            <div class="row">
                <div class="col-md-5"></div>
                    <div class="col-md-2">
                        <form id="soccer-form">    
                            <label for="soccer-input"></label>
                                <input type="text" id="soccer-input">
                
                                <!--Click here for new soccer gifs to be added-->
                                <input id="add-soccer" type="submit" value="Add soccer category">                        
                        </form>
                    </div>
                <div class="col-md-5"></div>
            </div>

            
            <!--Place where gifs will be dumped-->
            <div class="row">
                <div class="col-md-12" id="soccer-gifs-appear-here"></div>

            </div>
        
            <!-- <div class="row">
                    <div class="rowGif" id="soccer-gifs-appear-here"></div>
                </div> -->
        
        



        </div>
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/soccer.js"></script>



    
</body>
</html>
